<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mystyle.css">
    <title> Scrolled Animation</title>
</head>
<body>
    <h1>Scroll to see the animation</h1>
    <div class="box"<h2>NAME</h2></div>
    <div class="box"<h2>PICTURE</h2></div>
    <div class="box"<h2>CONTENT</h2></div>
    <div class="box"<h2>PRODUCER</h2></div>
    <div class="box"<h2>DIRECTOR</h2></div>
    <div class="box"<h2>ACTION</h2></div>
    <div class="box"<h2>FIGHTS</h2></div>
    <div class="box"<h2>HERO</h2></div>
    <div class="box"<h2>HEROIN</h2></div>
    <div class="box"<h2>VILLAIN</h2></div>
    <div class="box"<h2>CLIMAX</h2></div>
    <script>
        const boxes=document.querySelectorAll(".box");
        const checkBoxes=()=>{
        const triggerBottom=(window.innerHeight/5)*4;
        boxes.forEach((box)=>{    
        const boxTop=box.getBoundingClientRect().top;
        if(boxTop<triggerBottom)box.classList.add("show");
        else box.classList.remove("show");
    })
}
window.addEventListener("scroll",checkBoxes);
checkBoxes();
    </script>
</body>
</html>
